<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â∏∏Ë¶ãÂïèÈ°åQ&A</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans TC', sans-serif;
      background-color: #F5F0EB;
      min-height: 100%;
      color: #5C4A3A;
    }

    * {
      box-sizing: border-box;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(245, 240, 235, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(139, 115, 85, 0.15);
      z-index: 1000;
      padding: 0;
    }

    .title-header {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 24px 16px 24px;
      text-align: center;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px 20px 24px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-item {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #7A6651;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 24px;
      white-space: nowrap;
    }

    .nav-item:hover {
      background: #D4C4B0;
      color: #5C4A3A;
      transform: translateY(-2px);
    }

    .nav-item.active {
      background-color: #A0826D;
      color: #FFFFFF;
      box-shadow: 0 4px 12px rgba(160, 130, 109, 0.4);
    }

    .main-app-container {
      width: 100%;
      padding-top: 0;
      padding-bottom: 60px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: #5C4A3A;
      margin: 0;
      letter-spacing: 3px;
    }

    .title-card {
      background-color: #FFFFFF;
      padding: 28px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(92, 74, 58, 0.15);
      display: inline-block;
    }

    .content-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 220px 24px 60px 24px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .qa-card {
      background-color: #FFFFFF;
      border-radius: 24px;
      padding: 36px;
      margin-bottom: 28px;
      box-shadow: 0 6px 24px rgba(92, 74, 58, 0.12);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .qa-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #A0826D;
    }

    .qa-card:hover {
      box-shadow: 0 12px 40px rgba(92, 74, 58, 0.25);
      transform: translateY(-4px);
      border-color: #D4C4B0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 28px;
      padding-bottom: 24px;
      border-bottom: 2px solid #E8E0D5;
      position: relative;
    }

    .card-icon {
      width: 56px;
      height: 56px;
      flex-shrink: 0;
      padding: 12px;
      background-color: #E8E0D5;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(92, 74, 58, 0.15);
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      color: #5C4A3A;
      margin: 0;
      letter-spacing: 1px;
    }

    .card-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card-content li {
      padding: 8px 0;
      padding-left: 0;
      color: #7A6651;
      font-size: 16px;
      line-height: 1.6;
      position: relative;
    }

    .card-content li .emoji {
      font-size: 22px;
      margin-right: 8px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .title-header { padding: 20px 16px 12px 16px; }
      .nav-content { padding: 0 16px 16px 16px; gap: 6px; }
      .nav-item { padding: 10px 16px; font-size: 13px; }
      .page-title { font-size: 24px; letter-spacing: 2px; }
      .title-card { padding: 20px 28px; }
      .content-wrapper { padding: 200px 16px 48px 16px; }
      .qa-card { padding: 24px; }
      .card-icon { width: 48px; height: 48px; padding: 10px; }
      .card-title { font-size: 20px; }
      .card-content li { font-size: 15px; }
      .card-content li .emoji { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation -->
  <nav class="navbar">
    <div class="title-header">
      <div class="title-card">
        <h1 class="page-title" id="main-title">Â∏∏Ë¶ãÂïèÈ°å Q&amp;A</h1>
      </div>
    </div>
    <div class="nav-content">
      <button class="nav-item active" data-tab="tab1">üìÖ È†êÁ¥ÑË©¶Á©ø</button>
      <button class="nav-item" data-tab="tab2">üë• ÈÅ∏Êìá‰∫∫Êï∏ËàáË©¶Á©øÊñπÂºè</button>
      <button class="nav-item" data-tab="tab3">üëó Á¶ÆÊúçÁßüÂÄü</button>
      <button class="nav-item" data-tab="tab4">üì∏ ÊãçÊîùÊúçÂãô</button>
    </div>
  </nav>

  <div class="main-app-container">
    <div class="content-wrapper">
      <!-- ÊñáÂ≠óÂÖßÂÆπ‰øùÊåÅ‰∏çÂãï -->
      <!-- ‰Ω†ÁöÑ qa-card ÂÖßÂÆπÂÖ®ÈÉ®ÁÖßÂéüÊú¨ÊîæÁΩÆÂç≥ÂèØ -->
    </div>
  </div>

  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const tabContents = document.querySelectorAll('.tab-content');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        tabContents.forEach(tab => tab.classList.remove('active'));
        item.classList.add('active');
        const tabId = item.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>
</body>
</html>
