    .nav-item {

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;

      }
    }

      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .qa-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #A0826D 0%, #8B6F47 100%);
    }

    .qa-card:hover {
      box-shadow: 0 12px 40px rgba(92, 74, 58, 0.25);
      transform: translateY(-4px);
      border-color: #D4C4B0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 28px;
      padding-bottom: 24px;
      border-bottom: 2px solid #E8E0D5;
      position: relative;
    }

    .card-icon {
      width: 56px;
      height: 56px;
      flex-shrink: 0;
      padding: 12px;
      background: #F5F0EB;
      border-radius: 16px;

    .card-title {

  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const tabContents = document.querySelectorAll('.tab-content');

    navItems.forEach(item => {
